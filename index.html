<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire des Prestataires de Soins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 200px;
            height: 80px;
            background: white;
            margin: 0 auto 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .filters {
            padding: 30px 40px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 14px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-reset {
            padding: 12px 24px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 26px;
        }

        .btn-reset:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .results-info {
            padding: 15px 40px;
            background: #e7f3ff;
            color: #004085;
            font-weight: 600;
        }

        .table-container {
            padding: 40px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }

        tbody tr {
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .no-results {
            text-align: center;
            padding: 60px 40px;
            color: #6c757d;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .filters, .table-container {
                padding: 20px;
            }

            .filter-group {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

            <p class="subtitle">Trouvez rapidement votre prestataire de santé</p>

        <div class="filters">

                <div class="filter-item">
                    <label for="regionFilter">Région</label>

                        <option value="">Toutes les régions</option>

                </div>
                <div class="filter-item">
                    <label for="nameFilter">Nom / Prénom</label>
                    <input type="text" id="nameFilter" placeholder="Rechercher un nom...">
                </div>
                <div class="filter-item">
                    <button class="btn-reset" onclick="resetFilters()">Réinitialiser</button>
                </div>
            </div>
        </div>

        <div class="results-info" id="resultsInfo">
            Affichage de <span id="resultCount">0</span> résultat(s)

                <tbody id="tableBody">
                </tbody>
            </table>
            <div id="noResults" class="no-results" style="display: none;">
                Aucun résultat trouvé pour les critères sélectionnés.
            </div>
        </div>
    </div>

        let filteredData = [...data];

        function populateFilters() {
            const types = [...new Set(data.map(item => item.type))].sort();
            const regions = [...new Set(data.map(item => item.region))].sort();

            const typeSelect = document.getElementById('typeFilter');
            const regionSelect = document.getElementById('regionFilter');

            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeSelect.appendChild(option);
            });

            regions.forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.textContent = region;
                regionSelect.appendChild(option);
            });
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            const resultCount = document.getElementById('resultCount');

            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                noResults.style.display = 'block';
                document.querySelector('table').style.display = 'none';
            } else {
                noResults.style.display = 'none';
                document.querySelector('table').style.display = 'table';

                filteredData.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.type}</td>
                        <td>${item.name}</td>
                        <td>${item.region}</td>
                        <td>${item.address}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            resultCount.textContent = filteredData.length;
        }

        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const regionFilter = document.getElementById('regionFilter').value;
            const nameFilter = document.getElementById('nameFilter').value.toLowerCase();

            filteredData = data.filter(item => {
                const typeMatch = !typeFilter || item.type === typeFilter;
                const regionMatch = !regionFilter || item.region === regionFilter;
                const nameMatch = !nameFilter || item.name.toLowerCase().includes(nameFilter);

                return typeMatch && regionMatch && nameMatch;
            });

            renderTable();
        }

        function resetFilters() {
            document.getElementById('typeFilter').value = '';
            document.getElementById('regionFilter').value = '';
            document.getElementById('nameFilter').value = '';
            filteredData = [...data];
            renderTable();
        }

        document.getElementById('typeFilter').addEventListener('change', applyFilters);
        document.getElementById('regionFilter').addEventListener('change', applyFilters);
        document.getElementById('nameFilter').addEventListener('input', applyFilters);

        populateFilters();
        renderTable();
    </script>
